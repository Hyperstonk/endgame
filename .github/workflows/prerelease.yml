name: Prerelease

on:
  push:
    branches:
      - prerelease
  pull_request:
    branches:
      - prerelease

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - name: Setup node env ðŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Get yarn cache directory path ðŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ðŸ“¦
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install workspace dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        run: yarn

      - name: Run linter ðŸ‘€
        run: yarn lint

      - name: Build packages ðŸ› 
        run: yarn build

      - name: Install packages dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        run: yarn lerna:bootstrap

      - name: Run tests ðŸ§ª
        run: yarn test

      - name: Configure git user ðŸ‘‹
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Authenticate with NPM registry ðŸ”‘
        run: |
          yarn logout
          echo "@endgame:registry=https://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
          npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Bump versions and publish packages ðŸš€
        run: |
          yarn version:ci --conventional-prerelease
          yarn publish:ci
        env:
          GH_TOKEN: ${{ secrets.ENDGAME_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
